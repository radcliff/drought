<!DOCTYPE html>
<html>
<head>
	<title>The California Drought</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
	<style>
		svg {
			border: 1px solid black;
		}

		path {
  		stroke: black;
  		stroke-width: 0.25px;
  		fill: white;
		}
	</style>
</head>
<body>
	<script>
		var width = 400,
		    height = 500;

		var projection = d3.geo.albers()
		    //.center([0,0])
		    //.scale(0);

		var svg = d3.select("body").append("svg")
		    .attr("width", width)
		    .attr("height", height);

		var path = d3.geo.path()
		    .projection(projection);

		var g = svg.append("g");

		d3.json("california-drought.json", function(error, map) {
		    svg.selectAll("path")
		       .data(topojson.feature(map, map.objects.drought).features)
		       .enter()
		       .append("path")
		       .attr("d", path)
		});
	</script>
</body>
</html>
